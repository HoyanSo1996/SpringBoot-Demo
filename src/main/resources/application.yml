spring:
  mvc:
    # 修改静态资源的访问路径前缀
    static-path-pattern: /prefix/**
    # 开启表单的 RESTFUL 功能
    hiddenmethod:
      filter:
        enabled: true
    # 配置视图解析器
    view:
      prefix: /prefix/    # 这里的前缀要配置的和 static-path-pattern 一样
      suffix: .html
  web:
    resources:
      # 修改静态资源的默认放置文件夹
      static-locations:
        - classpath:/META-INF/resources/
        - classpath:/resources/
        - classpath:/static/
        - classpath:/public/
        - classpath:/custom/
  servlet:
    multipart:
      # 单个文件最大的Size
      max-file-size: 10MB
      # 单次上传总文件的Size
      max-request-size: 100MB